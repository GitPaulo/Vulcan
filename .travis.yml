os: linux
sudo: true
language: node_js
node_js:
  - lts/*
before_install:
  - sudo apt-get update
install:
  - npm run required
  - npm ci
script:
  - npm run setup
notifications:
  email: false
after_success:
  - >-
    wget
    https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh success $WEBHOOK_URL_SHOGUNATE
after_failure:
  - >-
    wget
    https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL_SHOGUNATE
