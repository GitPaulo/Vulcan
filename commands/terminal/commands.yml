# Command Structure
# (fill in later)
#

#
uptime:
  aliases:
    - 'timeup'
  description: 'Echoes vulcan uptime.'
  examples:
    - '<prefix><id>'
  throttling: 1000

#
restart:
  aliases:
    - 'reboot'
  description: 'Reboots vulcan application.'
  examples:
    - '<prefix><id>'
  throttling: 1000

#
update:
  aliases:
    - 'gitpull'
  description: 'Pulls changes from github.'
  examples:
    - '<prefix><id>'
  throttling: 1000

#
psa:
  aliases:
    - 'globalsay'
  description: 'Brodacasts PSA message to all botchannels.'
  examples:
    - '<prefix><id> <message>'
  throttling: 1000

#
cmds:
  aliases:
    - 'help'
    - 'docs'
  description: 'Displays all the terminal commands.'
  examples:
    - '<prefix><id>'
  throttling: 1000

#
exit:
  aliases:
    - 'quit'
  description: 'Safely exits vulcan process.'
  examples:
    - '<prefix><id>'
  throttling: 0
