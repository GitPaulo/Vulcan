###############################################
######  Discord Command Definition File  ######
###############################################

### [Command Structure]
# ========== [REQUIRED FIELDS] ==========
# command_id:
#   aliases     => (Array) The other unique strings that identify the command (excluding command_id).
#   description => (String) Description of the command.
#   examples    => (Array) Descriptions of example usage.
# ========== [OPTIONAL FIELDS] ==========
#   group             => (String)['default'] The usergroup lowerbound that is allowed to call the command.
#   throttling        => (Number)[500] The number of milliseconds the command goes under cooldown.
#   vulcanPermissions => (Array)[[]] The permissions required for the bot to execute the command.
#   userPermissions   => (Array)[[]] The user permissions required for the user to execute the command.
#   safe              => (Boolean)[false] Whether unauthorised guilds can used this command. 
#   disabled          => (Boolean)[false] Whether this command is disabled.
#   embed:
#     color => (Number)[0x0] Color of the embed as hex number.
#     title => (String)[Command <ID>'] The title of the embed.
#     image => (String)['Command.gif'] The path to the thumbnail of the embed. (PLEASE use ./assets folder) .

### [Special Substrings]
# <prefix>: will be replaced by the bot configuration prefix(s).
# <id>: will be replaced by the command id.
# <aliases>: will be replaced by a joined alias string.

### [NOTES]
#  Write example arguments in the form: <arg1:DataType>.
#  Dont diverge from file or yaml format used.
#  There are default REQUIRED bot premissions that may be omitted like: 

#
botchannel:
  aliases:
  - 'botc'
  description: 'Set caller channel as the bot dump channel of the guild.'
  examples:
  - '<prefix><id>'
  group: 'default'
  throttling: 250
  safe: true
  disabled: false
  userPermissions: []
  vulcanPermissions: []
  embed:  
    color: 0xAACE6D
    title: 'Bot Channel Configuration'
    image: './assets/media/images/commands/discord/configuration.gif'

