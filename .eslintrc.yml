plugins:
  - prettier
  - security
extends:
  - 'mudamuda/node' # superior rule set
  - 'plugin:security/recommended' # have security warnings
globals: # Only require functions
  xrequire: readonly
  sxrequire: readonly
prettierOptions:
  bracketSpacing: true
fallbackPrettierOptions:
  singleQuote: true
rules:
  prettier/prettier": "error"
